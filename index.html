<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
        integrity="sha512-FOS5ANNUsuvefA5Fm6hZBLsxqfF105LIysEgV8VNz29jZLVYIhI+MOLKPBmMXgkHhARFHf5pE7KbXOLE6TXW0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Albums</title>


</head>

<body>
    <h1 style="text-align: center;">Albums</h1>
    <input type="text" placeholder="search here..." class="search" id="search" oninput="processChanges()">
    <div class="main">

    </div>
    <div class="searchlist" id="searchlist"></div>
    <style>
        .card {
            width: 100%;
            height: 200px;
            margin: 10px 10px 10px;
            text-align: center;
        }

        .card:hover {
            box-shadow: 3px 3px lightblue;

        }


        .modal {
            display: none;
            position: fixed;
            padding-right: 50px;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 18px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <div class="showmodal" id="showmodal"></div>





</body>

</html>
